<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pictures/logo-invertida.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- <script src="script.js" defer></script>  -->
    <title>REGISTRO DE DADOS</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <h3>Cadastro de Funcionarios</h3>
            </div>
            <div class="col text-end">
                <button id="btnAdicionar" class="btn btn-success">Relatório</button>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cod do vendedor</th>
                    <th>Cargo</th>
                    <th>Cod da venda</th>
                    <th>Valor da venda</th>
                    <th><button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modal">editar</button></th>
                    <th><button class="btn btn-danger" id="">excluir</button></th>
                </tr>
            </thead>
            <tbody id="tabela">
            </tbody>
        </table>

        <!-- Bootstrap Modal -->
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">EDITAR DADOS</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formUpdate">
                            <div class="mb-1">
                                <label for="nomeUpdate" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nomeUpdate">
                            </div>
                            <div class="mb-1">
                                <label for="codVendedor" class="form-label">Cod do Vendedor</label>
                                <input type="number" class="form-control" id="codVendedor">
                            </div>
                            <div class="mb-1">
                                <label for="cargo" class="form-label">Cargo</label>
                                <input type="text" class="form-control" id="cargo">
                            </div>
                            <div class="mb-2">
                                <label for="codVenda" class="form-label">Cod da Venda</label>
                                <input type="number" class="form-control" id="codVenda">
                            </div>
                            <div class="mb-2">
                                <label for="valorVenda" class="form-label">Cod da Venda</label>
                                <input type="number" class="form-control" id="valorVenda">
                            </div>
                            <div class="text-end">
                                <button id="btnEditarSalvar" type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Outra versao do butao de relatorio
    <div class="row">
        <div class="col text-center"><button class="btn btn-light">Relatório</button></div>
    </div>   -->
</body>
</html>
